<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="extName"></title>

    <link rel="stylesheet" href="msgView.css">
  </head>
  <body>
    <div id="dlg-body">
      <div id="msg-subject">
        <div id="msg-subject-cntr">
         <label id="msg-subj-lbl" data-i18n="lblSubj"></label>
         <input type="text" id="msg-subj-line" readonly tabindex="-1">
        </div>
      </div>
     
      <iframe id="msg-content" src="preview.html"></iframe>

      <div id="ctrl-panel">
        <div id="ctrl-panel-cntr">
	  <div id="ctrl-panel-left">
	    <div id="ctrl-panel-left-tboxes">
	      <div class="row">
		<label id="link-title-lbl" data-i18n="lblLnkTxt"></label>
	      </div>
	      <div class="row">
		<input type="text" id="link-title" readonly>
	      </div>
	      <div class="row">
		<label id="link-href-lbl" data-i18n="lblLnkUrl"></label>
	      </div>
	      <div class="row">
		<input type="text" id="link-href">
	      </div>
	    </div>
	    <div id="ctrl-panel-left-spacer"></div>
	    <div id="ctrl-panel-btns" class="row">
              <div id="ctrl-panel-hlp-btn">
                <button id="btn-help" class="btn"></button>
              </div>
	      <div id="ctrl-panel-btns-left">
		<button id="btn-switch-view" class="btn" data-i18n="btnTblVw"></button>
	      </div>
	      <div id="ctrl-panel-btns-right">
		<button id="btn-revert" class="btn" data-i18n="btnRevert"></button>
	      </div>
	    </div>
	  </div>

	  <div id="ctrl-panel-right">
            <button id="btn-accept" class="default btn" data-i18n="btnReplace"></button>
            <button id="btn-next" class="btn" data-i18n="btnNext"></button>
            <button id="btn-restart" class="btn" data-i18n="btnRestart"></button>
            <button id="btn-close" class="btn" data-i18n="btnClose"></button>
	  </div>
        </div>
      </div>  <!-- /ctrl-panel -->
    </div>  <!-- /dlg-body -->

    <!-- Dialog boxes -->
    <div id="finished-msgbox" class="lightbox" role="alertdialog">
      <p class="msgbox-hdg" data-i18n="extName"></p>
      <div class="msgbox-icon" role="presentation"></div>
      <p class="msgbox-content" data-i18n="msgLnkChkConf"></p>
      <div class="dlg-btns">
	<button class="dlg-accept default" data-i18n="btnOK"></button>
      </div>
    </div>

    <div id="help-dlg" class="lightbox" role="dialog">
      <p class="dlg-hdg" data-i18n="hlpTitle"></p>
      <div class="dlg-content">
        <p data-i18n="hlpMsgVwIntro"></p>
        <p id="msg-view-help-howto"></p>
        <p data-i18n="hlpMsgVwEnd"></p>
      </div>
      <div class="dlg-btns">
	<button class="dlg-accept default" data-i18n="btnOK"></button>
      </div>
    </div>

    <script type="module" src="msgView.js"></script>
  </body>
</html>
