<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="extName"></title>

    <link rel="stylesheet" href="msgView.css">
  </head>
  <body>
    <div id="dlg-body">
      <div id="msg-subject">
        <div id="msg-subject-cntr">
         <label id="msg-subj-lbl">subject:</label>
         <input type="text" id="msg-subj-line" readonly>
        </div>
      </div>
     
      <iframe id="msg-content" src="preview.html"></iframe>

      <div id="ctrl-panel">
        <div id="ctrl-panel-cntr">
	  <div id="ctrl-panel-left">
	    <div class="row">
	      <label id="link-title-lbl">link text:</label>
	    </div>
	    <div class="row">
	      <input type="text" id="link-title" readonly>
	    </div>
	    <div class="row">
	      <label id="link-href-lbl">link address (url):</label>
	    </div>
	    <div class="row">
	      <input type="text" id="link-href">
	    </div>
	    <div id="ctrl-panel-btns" class="row">
              <div id="ctrl-panel-btns-left">
                <button id="btn-switch-view" class="btn">table view</button>
              </div>
              <div id="ctrl-panel-btns-right">
                <button id="btn-revert" class="btn">revert</button>
              </div>
	    </div>
	  </div>

	  <div id="ctrl-panel-right">
            <button id="btn-accept" class="default btn">replace</button>
            <button id="btn-next" class="btn">ignore</button>
            <button id="btn-restart" class="btn">start over</button>
            <button id="btn-close" class="btn">close</button>
	  </div>
        </div>
      </div>  <!-- /ctrl-panel -->
    </div>  <!-- /dlg-body -->

    <script type="module" src="msgView.js"></script>
  </body>
</html>
