<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="prefsTitle"></title>
    <link rel="stylesheet" href="options.css">
  </head>

  <body>
    <main>
      <div id="pref-logo">
        <img id="addon-icon" src="../img/icon.svg" role="presentation">
        <p id="hdr-ext-name" data-i18n="extName"></p>
      </div>
      <div id="pref-body">
	<h2 id="pref-hdg" data-i18n="prefsHdg"></h2>
	<button id="about-btn" data-i18n="aboutBtn"></button>

        <fieldset id="dlg-mode-opts">
          <div class="row browser-style">
            <input type="radio" id="dlg-mode-msg-vw" name="dlg-mode" value="1"><label for="dlg-mode-msg-vw" data-i18n="msgView"></label>
          </div>
          <div class="row indent desc" data-i18n="msgViewDesc"></div>
          <div class="row browser-style">
            <input type="radio" id="dlg-mode-tbl-vw" name="dlg-mode" value="2"><label for="dlg-mode-tbl-vw" data-i18n="tblView"></label>
          </div>
          <div class="row indent desc" data-i18n="tblViewDesc"></div>
	</fieldset>

	<div class="row browser-style">
          <input type="checkbox" id="link-plchldrs"><label for="link-plchldrs" data-i18n="cbLnkPlchldrs"></label>
	</div>
        <div class="indent">
	  <div class="row">
	    <label data-i18n="plchldrDelim"></label>
	    <select id="plchldr-delim-opts" class="browser-style">
	      <option>::</option>
	      <option>**</option>
	    </select>
	  </div>
	  <div id="plchldr-delim-eg" class="row desc">example usage: Visit ::the website:: to learn more.</div>
        </div>
      </div>  <!-- /pref-body -->
    </main>

    <!-- Dialog boxes -->
    <div id="about-dlg" class="lightbox" role="dialog">
      <div class="dlg-content">
        <div id="ext-icon"></div>
	<div id="ext-info">
          <label id="ext-name" class="about-content-row"></label>
	  <label id="ext-ver" class="about-content-row"></label>
	</div>
	<label id="ext-desc" class="about-content-row"></label>
	<hr/>
	<div id="credits">
	  <div class="about-content-row">
	    <label id="ext-author" data-i18n="aboutAuthor"></label>
	    <a id="ext-home-pg-link" class="hyperlink" data-i18n="aboutHomePgLink"></a>
          </div>
	  <!--
	  <label id="translations-ack" class="about-content-row" data-i18n="aboutTrans"></label>
	  <a href="../credits.txt" id="credits-link" class="hyperlink" data-i18n="aboutCreditsLink"></a>
	  -->
          <div class="about-content-row">
	    <a href="../LICENSE.txt" id="aboutLicLink" class="hyperlink"
	     data-open-in-tb-wnd="true" data-i18n="aboutLicLink"></a>
          </div>
	  <!--
	  <div id="usr-contrib-cta" class="about-content-row"></div>
	  -->
	</div>
      </div>
      <div class="dlg-btns">
	<button class="dlg-accept default" data-i18n="btnOK"></button>
      </div>
    </div>

    <script type="module" src="options.js"></script>
  </body>
</html>
