<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="extName"></title>

    <link rel="stylesheet" href="linksTable.css">
  </head>

  <body>
    <div id="dlg-body">

      <div id="link-table-labels">
        <label id="link-table-title" data-i18n="lblLnkTxt"></label>
        <label id="link-table-href" data-i18n="lblLnkUrl"></label>
      </div>
      <div id="link-table-grid">
	<table>
          <tbody></tbody>
	</table>
      </div>

    </div>  <!-- /dlg-body -->

    <div id="more-btns">
      <button id="btn-help" class="btn"></button>
      <button id="btn-switch-view" class="btn" data-i18n="btnMsgVw"></button>
    </div>
    <div id="dlg-buttons" class="browser-style">
      <button id="btn-accept" class="default btn" data-i18n="btnUpdate"></button>
      <button id="btn-cancel" class="btn" data-i18n="btnCancel"></button>
    </div>

    <!-- Help dialog -->
    <div id="help-dlg" class="lightbox" role="dialog" aria-labelledby="help-dlg-hdg">
      <p id="help-dlg-hdg" class="dlg-hdg" role="heading" data-i18n="hlpTitle"></p>
      <div class="dlg-content">
        <p data-i18n="hlpTblVwIntro"></p>
        <p id="tbl-view-help-howto"></p>
        <p data-i18n="hlpTblVwEnd"></p>
      </div>
      <div class="dlg-btns">
	<button class="dlg-accept default" data-i18n="btnOK"></button>
      </div>
    </div>

    <script type="module" src="linksTable.js"></script>
  </body>
</html>
